<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="0 0 200 100" xmlns="http://www.w3.org/2000/svg" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <defs>
        <filter id="neon-glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="4" result="blurred"/>
            <feMerge>
                <feMergeNode in="blurred"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <linearGradient id="neon-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#00f"/>
            <stop offset="50%" stop-color="#f0f"/>
            <stop offset="100%" stop-color="#ff0"/>
        </linearGradient>
    </defs>
    <text x="10" y="70" font-family="Arial, sans-serif" font-size="60" stroke="url(#neon-gradient)" stroke-width="3" filter="url(#neon-glow)" fill="none">
        jr
    </text>
</svg>
